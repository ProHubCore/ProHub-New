<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProHub Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      text-align: center;
    }

    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0077aa;
    }
  </style>
</head>
<body>
  <h1>ProHub Core</h1>
  <p>Это мой первый публичный сайт на GitHub Pages. Здесь я буду выкладывать проекты, практики и боевые решения.</p>
  <button class="btn">Контакт</button>
</body>
</html>
